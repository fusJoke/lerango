apiVersion: apps/v1
kind: Deployment
metadata:
  name: rpcx-server-demo-deployment
spec:
  selector:
    matchLabels:
      app: rpcx-server-demo
  replicas: 3
  template:
    metadata:
      labels:
        app: rpcx-server-demo
    spec:
      containers:
        - name: rpcx-server-demo
          image: smallnest/rpcx-server-demo:0.1.0
          ports:
            - containerPort: 8972